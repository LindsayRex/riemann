name: sagemath
channels:
  - conda-forge
  - defaults
dependencies:
  # Core mathematical environment
  - python=3.12
  - sage=10.6
  
  # Essential numerical computing packages
  - numpy
  - scipy
  - matplotlib-base
  - h5py
  - pandas
  
  # Jupyter environment (required by SageMath)
  - jupyterlab
  - jupyter_client
  - jupyter_core
  - jupyter_server
  - ipykernel
  - ipywidgets
  
  # Additional mathematical libraries used by experiments
  - sympy
  - mpmath
  
  # Development and analysis tools
  - git
  
  # Document generation tools
  - pandoc  # For markdown to PDF conversion with math rendering
  
  # Optional: for advanced plotting if needed
  # - plotly
  # - seaborn

# Note: PDF generation uses Pandoc + Chrome headless
# Chrome/Chromium must be installed separately on the system
